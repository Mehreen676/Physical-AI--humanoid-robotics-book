name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'docusaurus_textbook/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./docusaurus_textbook

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'docusaurus_textbook/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build Docusaurus
        run: npm run build

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Actions"

      - name: Deploy to GitHub Pages
        run: |
          cd ..
          git checkout --orphan gh-pages-temp
          git rm -rf .
          cp -r docusaurus_textbook/build/* .
          git add -A
          git commit -m "Deploy: Automated build from GitHub Actions ($(date -u +'%Y-%m-%dT%H:%M:%SZ'))"
          git push origin gh-pages-temp:gh-pages --force
        shell: bash

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v2
        with:
          path: 'docusaurus_textbook/build'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
