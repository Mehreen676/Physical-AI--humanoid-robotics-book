name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, feature/2-rag-chatbot-integration]
  pull_request:
    branches: [main, develop]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/rag-backend

jobs:
  # Job 1: Lint & Code Quality
  lint:
    runs-on: ubuntu-latest
    name: Lint and Code Quality

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r rag-backend/requirements.txt
          pip install pylint flake8 black mypy

      - name: Run Black (code formatting check)
        run: black --check rag-backend/src rag-backend/tests || true

      - name: Run Flake8 (style check)
        run: flake8 rag-backend/src --max-line-length=120 || true

      - name: Run Pylint (code analysis)
        run: pylint rag-backend/src --disable=all --enable=E,F || true

  # Job 2: Unit Tests
  test:
    runs-on: ubuntu-latest
    name: Unit Tests

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: rag_chatbot
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r rag-backend/requirements.txt

      - name: Run unit tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/rag_chatbot
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || 'sk-test-key' }}
          QDRANT_URL: ${{ secrets.QDRANT_URL || 'https://localhost:6333' }}
          QDRANT_API_KEY: ${{ secrets.QDRANT_API_KEY || 'test-key' }}
        run: |
          cd rag-backend
          python -m pytest tests/test_performance.py tests/test_security_hardening.py tests/test_database.py tests/test_embeddings.py -v --tb=short

      - name: Generate coverage report
        run: |
          pip install pytest-cov
          cd rag-backend
          python -m pytest tests/ --cov=src --cov-report=xml --cov-report=html || true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./rag-backend/coverage.xml
          fail_ci_if_error: false

  # Job 3: Build Docker Image
  build:
    needs: [lint, test]
    runs-on: ubuntu-latest
    name: Build Docker Image
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Container Registry
        if: github.event_name == 'push'
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./rag-backend
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 4: Deploy to Staging (on develop/feature branches)
  deploy-staging:
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/develop' || startsWith(github.ref, 'refs/heads/feature/'))
    runs-on: ubuntu-latest
    name: Deploy to Staging

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to staging environment
        env:
          STAGING_DEPLOY_KEY: ${{ secrets.STAGING_DEPLOY_KEY }}
          STAGING_HOST: ${{ secrets.STAGING_HOST }}
        run: |
          echo "Deploying to staging environment..."
          # Add your staging deployment commands here
          # Example: SSH into staging server and pull latest image
          echo "✅ Staging deployment would occur here"

  # Job 5: Deploy to Production (on main branch)
  deploy-production:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    name: Deploy to Production
    environment:
      name: production
      url: https://api.example.com/health

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to production
        env:
          PRODUCTION_DEPLOY_KEY: ${{ secrets.PRODUCTION_DEPLOY_KEY }}
          PRODUCTION_HOST: ${{ secrets.PRODUCTION_HOST }}
        run: |
          echo "Deploying to production environment..."
          # Add your production deployment commands here
          # Example: SSH into production server and pull latest image
          echo "✅ Production deployment would occur here"

      - name: Health check
        run: |
          echo "Running health checks..."
          # Add health check commands
          echo "✅ Health checks would occur here"

      - name: Post-deployment tests
        run: |
          echo "Running post-deployment tests..."
          # Add smoke/integration tests
          echo "✅ Post-deployment tests would occur here"

  # Job 6: Notifications
  notify:
    needs: [lint, test, build]
    if: always()
    runs-on: ubuntu-latest
    name: Notifications

    steps:
      - name: Determine status
        id: status
        run: |
          if [ "${{ needs.lint.result }}" = "failure" ] || [ "${{ needs.test.result }}" = "failure" ] || [ "${{ needs.build.result }}" = "failure" ]; then
            echo "status=failure" >> $GITHUB_OUTPUT
          else
            echo "status=success" >> $GITHUB_OUTPUT
          fi

      - name: Send Slack notification
        if: always()
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "RAG Chatbot CI/CD Pipeline: ${{ steps.status.outputs.status }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*RAG Chatbot CI/CD Pipeline*\nStatus: ${{ steps.status.outputs.status }}\nBranch: ${{ github.ref_name }}\nCommit: ${{ github.sha }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
