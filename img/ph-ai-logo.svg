<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="white"/>

  <!-- Left Antenna -->
  <line x1="190" y1="45" x2="180" y2="20" stroke="#0057ff" stroke-width="3" stroke-linecap="round"/>
  <circle cx="175" cy="20" r="8" fill="#3385ff" stroke="#0057ff" stroke-width="2"/>

  <!-- Right Antenna -->
  <line x1="210" y1="45" x2="220" y2="20" stroke="#0057ff" stroke-width="3" stroke-linecap="round"/>
  <circle cx="225" cy="20" r="8" fill="#3385ff" stroke="#0057ff" stroke-width="2"/>

  <!-- Head -->
  <circle cx="200" cy="90" r="50" fill="#003d99" stroke="#0057ff" stroke-width="3"/>

  <!-- Left Eye -->
  <ellipse cx="175" cy="85" rx="8" ry="10" fill="#3385ff"/>

  <!-- Right Eye -->
  <ellipse cx="225" cy="85" rx="8" ry="10" fill="#3385ff"/>

  <!-- Body (Torso) -->
  <rect x="130" y="140" width="140" height="140" fill="#0057ff" stroke="#003d99" stroke-width="3" rx="10"/>

  <!-- Chest Panel -->
  <rect x="150" y="160" width="100" height="60" fill="#3385ff" stroke="#003d99" stroke-width="2" rx="5"/>

  <!-- Chest Lines (details) -->
  <line x1="175" y1="160" x2="175" y2="220" stroke="#003d99" stroke-width="1.5" opacity="0.6"/>
  <line x1="200" y1="160" x2="200" y2="220" stroke="#003d99" stroke-width="1.5" opacity="0.6"/>
  <line x1="225" y1="160" x2="225" y2="220" stroke="#003d99" stroke-width="1.5" opacity="0.6"/>

  <!-- Left Arm -->
  <rect x="80" y="160" width="50" height="25" fill="#003d99" stroke="#0057ff" stroke-width="2" rx="5"/>

  <!-- Left Hand -->
  <circle cx="75" cy="172.5" r="12" fill="#3385ff" stroke="#003d99" stroke-width="2"/>

  <!-- Right Arm -->
  <rect x="270" y="160" width="50" height="25" fill="#003d99" stroke="#0057ff" stroke-width="2" rx="5"/>

  <!-- Right Hand -->
  <circle cx="325" cy="172.5" r="12" fill="#3385ff" stroke="#003d99" stroke-width="2"/>

  <!-- Left Leg -->
  <rect x="150" y="280" width="25" height="70" fill="#003d99" stroke="#0057ff" stroke-width="2" rx="5"/>

  <!-- Left Foot -->
  <rect x="140" y="345" width="45" height="20" fill="#3385ff" stroke="#003d99" stroke-width="2" rx="3"/>

  <!-- Right Leg -->
  <rect x="225" y="280" width="25" height="70" fill="#003d99" stroke="#0057ff" stroke-width="2" rx="5"/>

  <!-- Right Foot -->
  <rect x="215" y="345" width="45" height="20" fill="#3385ff" stroke="#003d99" stroke-width="2" rx="3"/>
</svg>
