<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Robot Head/Body -->
  <rect x="25" y="20" width="50" height="50" rx="5" fill="#0057ff" stroke="#003d99" stroke-width="2"/>

  <!-- Left Eye -->
  <circle cx="35" cy="35" r="6" fill="#00d4ff"/>
  <circle cx="35" cy="35" r="3" fill="#003d99"/>

  <!-- Right Eye -->
  <circle cx="65" cy="35" r="6" fill="#00d4ff"/>
  <circle cx="65" cy="35" r="3" fill="#003d99"/>

  <!-- Mouth (smile) -->
  <path d="M 40 50 Q 50 55 60 50" stroke="#00d4ff" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Left Antenna -->
  <line x1="30" y1="15" x2="25" y2="5" stroke="#0057ff" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="25" cy="5" r="2.5" fill="#00d4ff"/>

  <!-- Right Antenna -->
  <line x1="70" y1="15" x2="75" y2="5" stroke="#0057ff" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="75" cy="5" r="2.5" fill="#00d4ff"/>

  <!-- Body Section -->
  <rect x="30" y="70" width="40" height="20" rx="3" fill="#00d4ff" stroke="#003d99" stroke-width="2"/>

  <!-- Left Arm -->
  <rect x="12" y="75" width="18" height="8" rx="2" fill="#0057ff" stroke="#003d99" stroke-width="1.5"/>
  <circle cx="12" cy="79" r="3" fill="#00d4ff"/>

  <!-- Right Arm -->
  <rect x="70" y="75" width="18" height="8" rx="2" fill="#0057ff" stroke="#003d99" stroke-width="1.5"/>
  <circle cx="88" cy="79" r="3" fill="#00d4ff"/>

  <!-- Chest Panel -->
  <rect x="35" y="72" width="30" height="14" rx="2" fill="#003d99" opacity="0.6"/>
  <circle cx="42" cy="79" r="2" fill="#00d4ff"/>
  <circle cx="50" cy="79" r="2" fill="#00d4ff"/>
  <circle cx="58" cy="79" r="2" fill="#00d4ff"/>
</svg>
