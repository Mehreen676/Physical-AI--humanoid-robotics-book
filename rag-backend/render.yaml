services:
  - type: web
    name: rag-chatbot-backend
    runtime: python
    pythonVersion: 3.11
    buildCommand: "cd rag-backend && pip install -r requirements.txt"
    startCommand: "cd rag-backend && uvicorn src.main:app --host 0.0.0.0 --port $PORT"
    plan: free
    envVars:
      - key: DATABASE_URL
        scope: build,runtime
      - key: GROQ_API_KEY
        scope: build,runtime
      - key: QDRANT_URL
        scope: build,runtime
      - key: QDRANT_API_KEY
        scope: build,runtime
      - key: HUGGINGFACE_API_TOKEN
        scope: build,runtime
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "False"
