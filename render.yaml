services:
  - type: web
    name: rag-chatbot-backend
    runtime: python
    rootDir: .
    buildCommand: cd rag-backend && pip install -r requirements.txt
    startCommand: cd rag-backend && uvicorn src.main:app --host 0.0.0.0 --port $PORT
    plan: free
    autoDeploy: true
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: LOG_LEVEL
        value: INFO
      - key: DATABASE_URL
        sync: false
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: ALLOWED_ORIGINS_STR
        value: https://mehreen676.github.io,https://rag-chatbot-backend.onrender.com
